<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml" >

	<ui:define name="corpo">

		<h1>
			Sistema Imobiliário <small> Novo Cliente </small>
		</h1>
		<ol class="breadcrumb">

		</ol>

		<div class="panel panel-primary" >
			<div class="panel-heading">
				<h3 class="panel-title">Cadastro de Pessoa</h3>
			</div>
			<div class="panel-body" >

				<h:form>

					<label style="margin-top: 5px;">Tipo de pessoa:</label>
					<h:selectOneMenu class="form-control"  style="width: 200px;" valueChangeListener="#{pessoaController.tipoPessoa}" onchange="submit()" id="tipo" value="#{pessoaController.pessoa.tipoPessoa}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="fisica" itemLabel="Física" />
						<f:selectItem itemValue="juridica" itemLabel="Jurídica" />
					</h:selectOneMenu><br/>
					
					

				
		

		<h:panelGroup  rendered="#{pessoaController.exibeFisica}">
		
					<div class="row">
						<div class="col-lg-6 text-center">
						
						<label style="margin-top: 10px; float:left;">Nome:</label>
						<br />
						<h:inputText class="form-control" value="#{pessoaFisicaController.pessoaFisica.nome}" />
						
						</div>
						<div class="col-lg-6 text-center">
						<label for="exampleInputEmail1" style="margin-top: 10px;float:left;">Email:</label>
						<br />
						<h:inputText type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="#{pessoaFisicaController.pessoaFisica.email}" />
						</div>
					</div>	
					
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Telefone:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="(99)9999-9999" value="#{pessoaFisicaController.pessoaFisica.telefone}" />
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			           	
			           		<label style="margin-top: 10px;float: left;">CPF:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="999-999-999.99" value="#{pessoaFisicaController.pessoaFisica.cpf}" />
			                       
			          </div>
			          
			          <div class="col-lg-4 text-center">
			           	
			           		<label style="margin-top: 10px;float: left;">RG:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{pessoaFisicaController.pessoaFisica.rg}" />
			                       
			          </div>
			          
			        </div>
						
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px; float: left;">Sexo:</label>
							<h:selectOneMenu class="form-control" onchange=""  value="#{pessoaFisicaController.pessoaFisica.sexo}">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="masculino" itemLabel="Masculino" />
								<f:selectItem itemValue="feminino" itemLabel="Feminino" />
							</h:selectOneMenu><br/>
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Data de Nascimento:</label>
							<br />
							<h:inputText type="date" class="form-control" data-mask="" value="#{pessoaFisicaController.pessoaFisica.dataNascimento}" >
							<f:convertDateTime type="date" pattern="dd/mm/yyyy" />
			                </h:inputText>
			          </div>
			         </div>
					
					<div class="control-group" style="margin-top: 21px;">				
			    		<div class="controls">
			    			<h:commandButton value="Salvar" styleClass="btn btn-success" style="margin-right: 10px;" action="#{pessoaFisicaController.novoPessoaFisica()}"/>
			    			<h:commandButton value="Limpar" type="reset" styleClass="btn btn-danger" style=""/>
			    		</div>
			    	</div>
			
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pessoaController.exibeJuridica}">
		
				<div class="row">
						<div class="col-lg-6 text-center">
						
						<label style="margin-top: 10px; float:left;">Nome:</label>
						<br />
						<h:inputText class="form-control" value="#{pessoaJuridicaController.pessoaJuridica.nome}" />
						
						</div>
						<div class="col-lg-6 text-center">
						<label for="exampleInputEmail1" style="margin-top: 10px;float:left;">Email:</label>
						<br />
						<h:inputText type="email" class="form-control" id="exampleInputEmail" placeholder="Email" value="#{pessoaJuridicaController.pessoaJuridica.email}" />
						</div>
					</div>	
					
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Telefone:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="(99)9999-9999" value="#{pessoaJuridicaController.pessoaJuridica.telefone}" />
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			           	
			           		<label style="margin-top: 10px;float: left;">Razao Social:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{pessoaJuridicaController.pessoaJuridica.razaoSocial}" />
			                       
			          </div>
			          
			          <div class="col-lg-4 text-center">
			           	
							
							<label style="margin-top: 10px;float: left;">CNPJ:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="99.999.999/9999-99" value="#{pessoaJuridicaController.pessoaJuridica.cnpj}" />
			                       
			          </div>
			          
			        </div>
						
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Inscrição Estadual:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{pessoaJuridicaController.pessoaJuridica.ie}" />
			            	           
			          </div>
			         </div>
					
					<div class="control-group" style="margin-top: 21px;">				
			    		<div class="controls">
			    			<h:commandButton value="Salvar" styleClass="btn btn-success" style="margin-right: 10px;" action="#{pessoaJuridicaController.novoPessoaJuridica()}"/>
			    			<h:commandButton value="Limpar" type="reset" styleClass="btn btn-danger" style=""/>
			    		</div>
			    	</div>
			
		</h:panelGroup>
		
		
		</h:form>

			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
