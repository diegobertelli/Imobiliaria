<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml" >

	<ui:define name="corpo">

		<h1>
			Sistema Imobiliário <small> Novo Cliente </small>
		</h1>
		<ol class="breadcrumb">

		</ol>

		<div class="panel panel-primary" >
			<div class="panel-heading">
				<h3 class="panel-title">Cadastro de Pessoa</h3>
			</div>
			<div class="panel-body" >

				<h:form>

					<label style="margin-top: 5px;">Tipo de pessoa:</label>
					<h:selectOneMenu class="form-control"  style="width: 200px;" valueChangeListener="#{pessoaController.tipoPessoa}" onchange="submit()" id="tipo" value="#{pessoaController.tipoPessoa}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="fisica" itemLabel="Física" />
						<f:selectItem itemValue="juridica" itemLabel="Jurídica" />
					</h:selectOneMenu><br/>	
		
				
		
		<h:panelGroup  rendered="#{pessoaController.exibeFisica}">
		
			<ui:include src="novaPessoaFisica.xhtml" />
			
		</h:panelGroup>

		<h:panelGroup rendered="#{pessoaController.exibeJuridica}">
		
			<ui:include src="novaPessoaJuridica.xhtml" />
			
		</h:panelGroup>
		
		
		</h:form>

			</div>
		</div>

	</ui:define>

</ui:composition>

</html>
