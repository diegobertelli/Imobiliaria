<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template.xhtml">
	
		<ui:define name="corpo">
		
			<h1>
			Sistema Imobiliário <small> Lista Pessoa Física </small>
			</h1>
			<ol class="breadcrumb">
	
			</ol>
			
			<center>
			
			<div class="panel panel-primary" >
				<div class="panel-heading">
					<h3 class="panel-title" >Lista de Clientes</h3>
				</div>
					<div class="panel-body" >
					
					<h:form>
					
						<h:dataTable value="#{pessoaFisicaController.listaPessoaFisicas}" var="pf" styleClass="table table-hover">
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{pf.nome}" />
			                </h:column>
		
			                <h:column>
								<f:facet name="header"><h:outputText value="Email" /></f:facet>
								<h:outputText value="#{pf.email}" />
			                </h:column>
		
			                <h:column>
								<f:facet name="header"><h:outputText value="Telefone" /></f:facet>
								<h:outputText value="#{pf.telefone}" />
			                </h:column>
		
			                <h:column>
								<f:facet name="header"><h:outputText value="CPF" /></f:facet>
								<h:outputText value="#{pf.cpf}">
									<f:convertNumber type="currency"  />
								</h:outputText>
			                </h:column>
			                
			                <h:column>
								<f:facet name="header"><h:outputText value="RG" /></f:facet>
								<h:outputText value="#{pf.rg}">
									<f:convertNumber type="currency"  />
								</h:outputText>
			                </h:column>
			                
			                <h:column>
								<f:facet name="header"><h:outputText value="Sexo" /></f:facet>
								<h:outputText value="#{pf.sexo}">
								</h:outputText>
			                </h:column>
			                
			                <h:column>
								<f:facet name="header"><h:outputText value="Data Nascimento" /></f:facet>
								<h:outputText value="#{pf.dataNascimento}">
		
								</h:outputText>
			                </h:column>
			                
			                 <h:column>
								<f:facet name="header"><h:outputText value="Sexo" /></f:facet>
								<h:outputText value="#{pf.sexo}">
								</h:outputText>
			                </h:column>
			                
			                 <h:column>
								<f:facet name="header" >
									<h:outputText value="Editar"/>
								</f:facet>
								<h:commandLink value="editar" type="submit" action="novaPessoaFisica" actionListener="#{pessoaFisicaController.buscarPessoaFisica}" >
									<f:attribute name="codPessoaFisica" value="#{pf.id}"/>
								</h:commandLink>
							</h:column>
							<h:column>
								<f:facet name="header" >
									<h:outputText value="Remover"/>
								</f:facet>
								<h:commandLink value="remover" type="submit" actionListener="#{pessoaFisicaController.removerPessoaFisica}" >
									<f:attribute name="codPessoaFisica" value="#{pf.id}"/>
								</h:commandLink>
							</h:column>
			                
						</h:dataTable>	
						
						</h:form>				
					
					</div>
					
			</div>
					
			</center>
					
		</ui:define>
	
	</ui:composition>
</html>
