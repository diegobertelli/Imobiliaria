<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Atlas - Gerenca Imobiliária</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"></link>

   <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css"> </link>
    
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.css" />

    <!-- Add custom CSS here -->
    <h:outputStylesheet library="css" name="sb-admin.css" />
    <h:outputStylesheet library="font-awesome/css" name="font-awesome.min.css" />
    
 </h:head>

  <h:body style = "background-color: silver;">
  
  	<div style="position: absolute; margin-left: 27%; margin-right: auto; margin-top: 75px;">

	<h:form>
  
  		<div class="modal-content" style="width: 600px; height: 400px;">
  			<div class="modal-header" >
  				<div class="bootstrap-dialog-header" >
  					<div class="bootstrap-dialog-title">
  						<center>Bem Vindo!</center>
  					</div>
  					<div class="bootstrap-dialog-close-button" style="display: none;">
  						<button class="close">×</button>
  					</div>
  				</div>
  			</div>
  				<div class="modal-body" >
  					<div class="bootstrap-dialog-body">
  						<div class="bootstrap-dialog-message">
  							<br/>
  							 <div class="form-group" >
							<label style="margin-top: 10px;float: left; ">Login:</label>
							<br />
							<h:inputText type="" style="background-color: #d9edf7;" class="form-control"  value="#{funcionarioController.usuario}" />
							</div> 
							 <div class="form-group" >
							<label style="margin-top: 10px;float: left;">Senha:</label>
							<br />
							<h:inputSecret type="password" style="background-color: #d9edf7;" class="form-control"  value="#{funcionarioController.senha}" />
							</div> 
							<br/>
  						</div>
  					</div>
  				</div>
  					<div class="modal-footer">
  						<center>
  						<div class="bootstrap-dialog-footer">
  							<div class="control-group" style="margin-top: 9px;">				
					    		<div class="controls">
					    			<h:commandButton value="Entrar" styleClass="btn btn-success" style="margin-right: 10px; width: 175px;" action="#{funcionarioController.validarUsuario()}"/>
					    			<h:commandButton value="Cadastrar" styleClass="btn btn-primary" style="margin-right: 10px; width: 175px;" action="#{funcionarioController.cadastrarUsuario()}"/>
					    		</div>
					    	</div>
  						</div>
  						</center>
  					</div>			
  				
  			</div>
  			
		 </h:form>

  	</div>
  
  
     <!-- JavaScript -->
    <h:outputScript library="js" name="jquery-1.10.2.js" />
    <h:outputScript library="js" name="bootstrap.js" />
    <h:outputScript library="js" name="jquery.maskedinput.js" />
    <h:outputScript library="js" name="mascaras.js" />

    <!-- Page Specific Plugins -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
    <h:outputScript library="js/morris" name="chart-data-morris.js" />
    <h:outputScript library="js/tablesorter" name="jquery.tablesorter.js" />
    <h:outputScript library="js/tablesorter" name="tables.js" />

  </h:body>

   
   
</html>
