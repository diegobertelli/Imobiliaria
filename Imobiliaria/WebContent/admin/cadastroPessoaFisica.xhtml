<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template.xhtml" >

	<ui:define name="corpo">

		<h1>
			Sistema Imobiliário <small> Novo Cliente </small>
		</h1>
		<ol class="breadcrumb">

		</ol>

		<div class="panel panel-primary" >
			<div class="panel-heading">
				<h3 class="panel-title">Cadastro de Pessoa Física</h3>
			</div>
			<div class="panel-body" >

				<h:form prependId="false">
	
					<h:inputHidden value="#{cadastroPessoaFisicaController.pessoaFisica.id}"/>
					<div class="row">
						<div class="col-lg-6 text-center">
						
						<label style="margin-top: 10px; float:left;">Nome:</label>
						<br />
							<h:inputText class="form-control"
								value="#{cadastroPessoaFisicaController.pessoaFisica.nome}" />

						</div>
						<div class="col-lg-6 text-center">
						<label for="exampleInputEmail1" style="margin-top: 10px;float:left;">Email:</label>
						<br />
						<h:inputText class="form-control" id="email"  value="#{cadastroPessoaFisicaController.pessoaFisica.email}" required="true" 
										validatorMessage="E-mail inválido!" requiredMessage="Digite seu e-mail!">
										<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
						</h:inputText>
						</div>
					</div>	
					
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Telefone:</label>
							<br />
							<h:inputText id="telefone" type="text" class="form-control" value="#{cadastroPessoaFisicaController.pessoaFisica.telefone}" required="true" requiredMessage="Digite seu telefone!"/>
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			           	
			           		<label style="margin-top: 10px;float: left;">CPF:</label>
							<br />
							<h:inputText id="cpf" type="text" class="form-control" value="#{cadastroPessoaFisicaController.pessoaFisica.cpf}"  >
								<f:validator validatorId="validator.CpfValidator" />
							</h:inputText>
			                       
			          </div>
			          
			          <div class="col-lg-4 text-center">
			           	
			           		<label style="margin-top: 10px;float: left;">RG:</label>
							<br />
							<h:inputText id="rg"  type="text" class="form-control" value="#{cadastroPessoaFisicaController.pessoaFisica.rg}" required="true" requiredMessage="Digite seu RG!"/>
			                       
			          </div>
			          
			        </div>
						
					<div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px; float: left;">Sexo:</label>
							<h:selectOneMenu class="form-control"  value="#{cadastroPessoaFisicaController.pessoaFisica.sexo}">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="masculino" itemLabel="Masculino" />
								<f:selectItem itemValue="feminino" itemLabel="Feminino" />
							</h:selectOneMenu><br/>
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Data de Nascimento:</label>
							<br />
							<h:inputText id="data" type="date" class="form-control"  value="#{cadastroPessoaFisicaController.pessoaFisica.dataNascimento}" >
								<f:convertDateTime type="date" pattern="dd/mm/yyyy" />
			                </h:inputText>
			          </div>
			         </div>
					
					<div>
					<h4><h:messages style="float: right; color: red;"/></h4><br/>
					</div>
					<hr size="10" />
					
					<div class="control-group" style="margin-top: 10px;float:right;">				
			    		<div class="controls">
			    			<h:commandButton id="salvar" value="Salvar" styleClass="btn btn-success" action="#{cadastroPessoaFisicaController.salvarPessoaFisica()}" style="margin-right: 10px;width: 150px;"/>
			    			<h:commandButton id="limpar" value="Limpar" type="reset" styleClass="btn btn-danger" style="width: 150px;"/>
			    		</div>
			    	</div>

			</h:form>

			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
