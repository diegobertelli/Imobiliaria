<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Atlas - Gerenca Imobiliária</title>

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css"> </link>
    
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet library="css" name="bootstrap.css" />

    <!-- Add custom CSS here -->
    <h:outputStylesheet library="css" name="sb-admin.css" />
    <h:outputStylesheet library="font-awesome/css" name="font-awesome.min.css" />
    
 </h:head>

  <h:body style = "background-color: silver;">
  
  	<div style="position: absolute; margin-left: 27%; margin-right: auto; margin-top: 21px; margin-bottom: 60px;">
  	
  	<h:form>
  		<h:inputHidden value="#{funcionarioController.funcionario.id}"/>
  		<div class="modal-content" style="width: 600px; height: 750px;">
  			<div class="modal-header" >
  				<div class="bootstrap-dialog-header" >
  					<div class="bootstrap-dialog-title">
  						<center>Cadastro de Funcionário</center>
  					</div>
  					<div class="bootstrap-dialog-close-button" style="display: none;">
  						<button class="close">×</button>
  					</div>
  				</div>
  			</div>
  				<div class="modal-body" >
  					<div class="bootstrap-dialog-body">
  						<div class="bootstrap-dialog-message">
  							<br/>
  							 <div class="row">
								<div class="col-lg-12 text-center">
								
								<label style="margin-top: 10px; float:left;">Nome:</label>
								<br />
								<h:inputText class="form-control" value="#{funcionarioController.funcionario.nome}" />
								
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 text-center">
								<label for="exampleInputEmail1" style="margin-top: 10px;float:left;">Email:</label>
								<br />
								<h:inputText type="email" class="form-control" id="exampleInputEmail" required="true" value="#{funcionarioController.funcionario.email}" 
												validatorMessage="E-mail inválido!" requiredMessage="Digite seu e-mail!">
												<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
								</h:inputText>
								</div>
							</div>
							<div class="row">
					          <div class="col-lg-6 text-center">
					            
					            	<label style="margin-top: 10px;float: left;">Telefone:</label>
									<br />
									<h:inputText type="text" class="form-control" value="#{funcionarioController.funcionario.telefone}" required="true" requiredMessage="Digite seu telefone!"/>
					            	           
					          </div>
					          <div class="col-lg-6 text-center">
					           	
					           		<label style="margin-top: 10px;float: left;">CPF:</label>
									<br />
									<h:inputText type="text" class="form-control" value="#{funcionarioController.funcionario.cpf}" required="true" requiredMessage="Digite seu CPF!">
										<f:validator validatorId="validator.CpfValidator" />
									</h:inputText>
					                       
					          </div>
							</div>
							
							<div class="row">
					          <div class="col-lg-6 text-center">
					            
					            	<label style="margin-top: 10px;float: left;">RG:</label>
									<br />
									<h:inputText type="text" class="form-control" value="#{funcionarioController.funcionario.rg}" required="true" requiredMessage="Digite seu RG!"/>
					            	           
					          </div>
					          <div class="col-lg-6 text-center">
					           	
					           		<label style="margin-top: 10px; float: left;">Sexo:</label>
									<h:selectOneMenu class="form-control" onchange=""  value="#{funcionarioController.funcionario.sexo}">
										<f:selectItem itemValue="" itemLabel="" />
										<f:selectItem itemValue="masculino" itemLabel="Masculino" />
										<f:selectItem itemValue="feminino" itemLabel="Feminino" />
									</h:selectOneMenu><br/>
					                       
					          </div>
							</div>
							
							<div class="row">
					          <div class="col-lg-6 text-center">
					            
					            	<label style="margin-top: 10px;float: left;">Data de Nascimento:</label>
									<br />
									<h:inputText type="date" class="form-control" value="#{funcionarioController.funcionario.dataNascimento}" >
									<f:convertDateTime type="date" pattern="dd/mm/yyyy" />
					                </h:inputText>
					            	           
					          </div>
					          <div class="col-lg-6 text-center">
					           	
					                       
					          </div>
							</div>
							
							<div class="row">
					          <div class="col-lg-6 text-center">
					            
					            	<label style="margin-top: 10px;float: left; ">Login:</label>
									<br />
									<h:inputText type="" style="background-color: #d9edf7;" class="form-control"  value="#{funcionarioController.funcionario.login}" />
					            	           
					          </div>
							</div>
							
							<div class="row">
					          <div class="col-lg-6 text-center">
					            
					            	<label style="margin-top: 10px;float: left; ">Senha:</label>
									<br />
									<h:inputText type="" style="background-color: #d9edf7;" class="form-control"  value="#{funcionarioController.funcionario.senha}" />
					            	           
					          </div>
					          <div class="col-lg-6 text-center">
					           	
					           		<label style="margin-top: 10px;float: left;">Confirmar Senha:</label>
									<br />
									<h:inputText type="" style="background-color: #d9edf7;" class="form-control"  value="#{funcionarioController.confirmaSenha}" />				                       
					          </div>
							</div>
								
							<br/>
							<div>
							<h4><h:messages style="float: right; color: red;"/></h4><br/>
							</div>
  						</div>
  					</div>
  				</div>
  					<div class="modal-footer">
  						<center>
  						<div class="bootstrap-dialog-footer">
  							<div class="control-group" style="margin-top: 21px;">				
					    		<div class="controls">
					    			<h:commandButton value="Salvar" styleClass="btn btn-success" style="margin-right: 10px; width: 175px;" action="#{funcionarioController.novoFuncionario()}"/>
					    			<h:commandButton value="Limpar" action="login" style="width: 175px;" type="reset" styleClass="btn btn-danger" />
					    		</div>
					    	</div>
  						</div>
  						</center>
  					</div>
  				</div>
		
		</h:form>
  
  	</div>
  
  
    <!-- JavaScript -->
    <h:outputScript library="js" name="jquery-1.10.2.js" />
    <h:outputScript library="js" name="bootstrap.js" />
    <h:outputScript library="js" name="jquery.maskedinput.js" />
    <h:outputScript library="js" name="mascaras.js" />

    <!-- Page Specific Plugins -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
    <h:outputScript library="js/morris" name="chart-data-morris.js" />
    <h:outputScript library="js/tablesorter" name="jquery.tablesorter.js" />
    <h:outputScript library="js/tablesorter" name="tables.js" />

  </h:body>
	

</html>
