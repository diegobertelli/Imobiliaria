<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template.xhtml">
	

		<ui:define name="corpo">
	
		<h1>
			Sistema Imobiliário <small> Novo Imóvel </small>
		</h1>
		<ol class="breadcrumb">

		</ol>
		
		<center>

		<div class="panel panel-primary" >
			<div class="panel-heading">
				<h3 class="panel-title" >Cadastro de Imóvel</h3>
			</div>
			<div class="panel-body" >

				<h:form>
					
					<div class="row">
					
						<!-- 
						<div class="col-lg-4 text-center">
						<label style="margin-top: 10px;float: left;margin-right: 10px;">Nome Propritário:</label>
						<h:selectOneMenu class="form-control"  style="width: 200px;" value="#{imovelController.imovel.propietario}" required="true">
							<f:selectItems value="#{pessoaController.pessoas}"  />
							<f:converter converterId="PessoaConverter"/>
						</h:selectOneMenu><br/>
			          	</div>  
			          	-->
			          	
			          	<div class="col-lg-4 text-center">
						<label style="margin-top: 10px;float: left;margin-right: 10px;">Nome Propritário:</label>
						<h:selectOneMenu id="proprietario" value="#{imovelController.prop}" onchange="submit()" class="form-control" required="true" >
						<f:selectItem itemLabel=""/>
				        <f:selectItems value="#{pessoaController.listaPessoas}" var="proprietario" itemLabel="#{proprietario.nome}" itemValue="#{proprietario.id}"/>
				        </h:selectOneMenu>
			          	</div>
			          	
			        </div>
					
					
					<div class="row">
						<div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Numero Escritura:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.numeroEscritura}" />
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			            
			            	
			            	           
			          </div>
			          
			        </div>
			        
			        <label style="margin-top: 10px;float: left;">Endereço:</label>
					<br />
					<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.endereco}" />
					
					<div class="row">
			          <div class="col-lg-2 text-center">
			          		
			          		<label style="margin-top: 10px;float: left;">UF:</label>
							<br />
			          		<h:selectOneMenu class="form-control" value="#{imovelController.imovel.uf}">
					        	<f:selectItems value="#{imovelController.estados}" />
					    	</h:selectOneMenu>	 
			            	           
			          </div>
			           <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">CEP:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.cep}" />	           
			          </div>
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Bairro:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.bairro}" />	           
			          </div>
			          
			        </div>
			        
			        <div class="row">
			          <div class="col-lg-4 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Cidade:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.cidade}" />
			            	           
			          </div>
			           <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Tamanho:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.tamanho}" />	           
			          </div>
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Quartos:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.quartos}" />	           
			          </div>
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Salas:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.salas}" />	           
			          </div>
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Banheiros:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.banheiros}" />	           
			          </div>
			          
			        </div>
			        
			        
			        <div class="row">
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Vagas Garagem:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.vagasGaragem}" />
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			          
			          		<label style="margin-top: 10px;float: left;margin-right: 10px;">Situação:</label>
			          		<h:selectOneMenu class="form-control"  value="#{imovelController.imovel.situacao}">
							   <f:selectItem itemValue="venda" itemLabel="Venda" />
							   <f:selectItem itemValue="locação" itemLabel="Locação" />	   							
							</h:selectOneMenu>          
			            	           
			          </div>
			          <div class="col-lg-4 text-center">
			          
			          		<label style="margin-top: 10px;float: left;margin-right: 10px;">Finalidade:</label>
			          		<h:selectOneMenu class="form-control"  value="#{imovelController.imovel.finalidade}">
							   <f:selectItem itemValue="residencial" itemLabel="Residencial" />
							   <f:selectItem itemValue="comercial" itemLabel="Comercial" />	   							
							</h:selectOneMenu>     
			            	           
			          </div>

			          
			        </div>
			        
			        <div class="row">
			          <div class="col-lg-4 text-center">
			          
			          		<label style="margin-top: 10px;float: left;">Tipo Imóvel:</label>
							<br />
			          		<h:selectOneMenu class="form-control" value="#{imovelController.imovel.tipoImovel}">
					        	<f:selectItems value="#{imovelController.tipoImovel}" />
					    	</h:selectOneMenu>		            
			        
			          </div>
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Valor Imóvel:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.valorImovel}" />	           
			          </div>
			          
			          <div class="col-lg-2 text-center">
			            
			            	<label style="margin-top: 10px;float: left;">Valor IPTU:</label>
							<br />
							<h:inputText type="text" class="form-control" data-mask="" value="#{imovelController.imovel.valorIptu}" />	           
			          </div>
			          
			        </div>
			        
			       <hr size="10" />
				
					<div class="control-group" style="margin-top: 10px;float:right;">				
			    		<div class="controls">
			    			<h:commandButton value="Salvar" action="#{imovelController.novoImovel()}" styleClass="btn btn-success" style="margin-right: 10px;width: 150px;"/>
			    			<h:commandButton value="Limpar" type="reset" styleClass="btn btn-danger" style="width: 150px;"/>
			    		</div>
			    	</div>
			        
					
				</h:form>

			</div>
		</div>
		
		</center>
		
		</ui:define>
		
	
	
	</ui:composition>
</html>
