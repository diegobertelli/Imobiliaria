<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="template.xhtml" >
	
	<ui:define name="corpo" >
	
			<h1>
			Sistema Imobiliário <small> Lista Fiadores </small>
			</h1>
			<ol class="breadcrumb">
	
			</ol>
			
			<center>
			
			<h:form id="fiador" prependId="false" >	
			
			<div class="row">
			    <div class="col-lg-4 text-center">
			            
			        <label style="margin-top: 10px;float: left;">Buscar por nome:</label>
					<br />
					<h:inputText id="nome" type="text" class="form-control" value="#{fiadorController.nome}"/>		            	           
			    </div>
			          
			    <div class="col-lg-4 text-center">
			         
			         <br /> 	
			        <div class="control-group" style="margin-top: 15px;float:left;">				
			    		<div class="controls">
			    			<h:commandButton id="buscar" value="Buscar" styleClass="btn btn-primary" style="margin-right: 10px;width: 150px;">
			    				<f:ajax listener="#{fiadorController.buscarPorNome}" execute="fiador:nome" render=":fiador" event="click" />
			    			</h:commandButton>
			    		</div>
			    	</div>
			                       
				</div>			        
			          
			</div><br /> <br /> 
			
			<div class="panel panel-primary" >
				<div class="panel-heading">
					<h3 class="panel-title" >Lista de Fiadores</h3>
				</div>
					<div class="panel-body" >


				<h:dataTable id="lista" value="#{fiadorController.fiadores}" var="fiador" styleClass="table table-hover" >
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{fiador.nome}" />
	                </h:column>

	                <h:column>
						<f:facet name="header"><h:outputText value="Email" /></f:facet>
						<h:outputText value="#{fiador.email}" />
	                </h:column>

	                <h:column>
						<f:facet name="header"><h:outputText value="Telefone" /></f:facet>
						<h:outputText value="#{fiador.telefone}" />
	                </h:column>

	                <h:column>
						<f:facet name="header"><h:outputText value="CPF" /></f:facet>
						<h:outputText value="#{fiador.cpf}">
							<f:convertNumber type="currency"  />
						</h:outputText>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="RG" /></f:facet>
						<h:outputText value="#{fiador.rg}">
							<f:convertNumber type="currency"  />
						</h:outputText>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="Sexo" /></f:facet>
						<h:outputText value="#{fiador.sexo}">
						</h:outputText>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="Data Nascimento" /></f:facet>
						<h:outputText value="#{fiador.dataNascimento}">

						</h:outputText>
	                </h:column>
	                
	                 <h:column>
						<f:facet name="header"><h:outputText value="Sexo" /></f:facet>
						<h:outputText value="#{fiador.sexo}">
						</h:outputText>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header"><h:outputText value="Renda" /></f:facet>
						<h:outputText value="#{fiador.renda}">
						<f:convertNumber type="currency"  />
						</h:outputText>
	                </h:column>
	                
	                <h:column>
						<f:facet name="header" >
							<h:outputText value="Editar"/>
						</f:facet>
						<center>
						<p:commandButton icon="ui-icon-pencil" type="submit" action="novoFiador" actionListener="#{fiadorController.buscarFiador}" >
							<f:attribute name="codFiador" value="#{fiador.id}"/>
						</p:commandButton>
						</center>
					</h:column>
					<h:column>
						<f:facet name="header" >
							<h:outputText value="Remover"/>
						</f:facet>
						<center>
						<p:commandButton icon="ui-icon-trash" oncomplete="confirmacao.show()" >
							<f:setPropertyActionListener target="#{fiadorController.fiador}" value="#{fiador}" />
						</p:commandButton>
						</center>
					</h:column>
	                
				</h:dataTable>
				
				</div>
			
				</div>
			
				<p:confirmDialog header="Exclusão de Fiador" 
					message="Tem certeza que deseja excluir o Fiador?"
					widgetVar="confirmacao">
			
					<p:commandButton value="Sim" update="lista" oncomplete="confirmacao.hide()" action="#{fiadorController.excluirFiador()}"/>
					<p:button value="Não" onclick="confirmacao.hide(); return false;" />
			
				</p:confirmDialog>

			</h:form>
		
		</center>
			
	</ui:define>
	
	</ui:composition>
	
</html>
